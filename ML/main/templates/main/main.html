{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'main/css/shiv.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{%static 'main/css/meyerweb.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}"/>

    <title>Main</title>
</head>
<body>

    <header>
    </header>
    <main>
        <form action="main.html" method="POST">
            {% csrf_token %}

            <ul>
            <br>

                <li>
                    <p> Select State
                    <!-- STATES -->
                    <select name="states" required>
                        {% for state in list_of_states %}
                            <option value="{{state}}" >{{state}}</option>
                        {% endfor %}
                    </select>
                    </p>
                </li>

            <br>
                <li>
                    <p>Type of School
                    <select name="school_type" required>
                        {% for school_type in school_type %}
                        <option value="{{ school_type }}">{{school_type }}</option>
                        {% endfor %}
                    </select>
                    </p>
                </li>
            <br>
                <li>
                    <p> Degree Level
                    <select name="degree_type" required>
                        {% for dt in degree_type %}
                        <option value="{{dt}}">{{dt}}</option>
                        {% endfor %}
                    </select>
                    </p>
                </li>
            <br>
                <li>
                    <p class="form-head">Debt incurred before entering the School
                    <input type="number" name="debt" min="0"/>
                    </p>
                </li>
            <br>
                <li>
                    <p class="form-head" >Household Income
                    <input type="number" name="household_income" required min="0"  />
                    </p>
                </li>
            <br>
                <li>
                    <p class="form-head" >Poverty Rate
                    <input type="number" name="poverty_rate" required min="0" max="100"/>
                    </p>
                </li>

                <br>

                <li>
                    <p>
                        Enter the location of the school (To be modified by Sreyans)
                    <select name="location" required >
                        {% for loc in location %}
                        <option value="{{loc}}">{{loc}}</option>
                        {% endfor %}
                    </select>
                    </p>
                </li>
            <br>
            <br>
                <li>

                    <input type="submit" value="submit" name="submit" />
                </li>

            </ul>



        </form>

    </main>


</body>
</html>
